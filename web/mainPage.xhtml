<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF8"/>
    <title>Lab3</title>
    <h:outputStylesheet library="css" name="reset.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="javascript" name="canvasEvent.js" target="body"/>
</h:head>
<h:body id="body">
    <div class="Header bold">
        <h1>Лабораторная работа №3 по <span class="Pip"> Веб-программированию</span></h1>
        <h2>Вариант №35253</h2>
        <h3>Выполнил: Горшков Артем Владимирович</h3>
        <h4>Группа: P3211</h4>
        <h:button style="margin-top: 1%" outcome="goBack" value="На главную"/>
    </div>
    <h:form id="hiddenForm" style="display: none">
        <h:inputHidden id="x_canv" value="${points.x}"/>
        <h:inputHidden id="y_canv" value="${points.y}"/>
        <h:inputHidden id="r_canv" value="${points.r}"/>
        <h:commandButton id="submitCanvas" action="#{points.addPoint}">
            <f:ajax event="click" execute="@form" render="table history"/>
        </h:commandButton>
    </h:form>
    <canvas id="canvas"
            width="500" height="500"
            style="margin: 1% auto;"
            onclick="clickOnCanv()"/>
    <div id="checkedR"><br/><br/></div>
    <h:form id="form">
        <h:panelGrid columns="2" styleClass="centeredPanelWithBorderSpacingAndLeftJustifiedText"
                     style="width: 300px; margin: 1% auto; font-size: 14pt; color: #45688E;">
            <h:outputLabel for="x" value="X:"/>
            <ace:sliderEntry
                    id="x"
                    axis="x"
                    clickableRail="false"
                    length="200"
                    min="-4"
                    max="4"
                    stepPercent="1.25f"
                    value="#{points.x}"
            />
            <h:outputLabel for="y" value="Y:"/>
            <h:inputText id="y" value="#{points.y}" required="true"
                         requiredMessage="Укажите Y"
                         validatorMessage="Y должен быть в диапазоне (-3;3)">
                <f:validateDoubleRange minimum="-3" maximum="3"/>
            </h:inputText>
            <h:outputLabel for="r" value="R:"/>
            <h:selectOneRadio id="r" value="#{points.r}"
                              required="true" requiredMessage="Укажите R"
                              onchange="newRad()">
                <f:selectItem itemValue="1" itemLabel="1"/>
                <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                <f:selectItem itemValue="2" itemLabel="2"/>
                <f:selectItem itemValue="2.5" itemLabel="2.5"/>
                <f:selectItem itemValue="3" itemLabel="3"/>
            </h:selectOneRadio>
            <h:button outcome="goBack" value="Вернуться"/>
            <h:commandButton action="#{points.addPoint}" value="Отправить" type="submit">
                <f:ajax event="click" execute="@form" render="table history"/>
            </h:commandButton>
        </h:panelGrid>
        <h:panelGroup>
            <h:message for="x" errorClass="error"/>
            <h:message for="y" errorClass="error"/>
            <h:message for="r" errorClass="error"/>
        </h:panelGroup>
    </h:form>
    <h:dataTable id="table" value="#{points.data}" var="point">
        <h:column>
            <f:facet name="header">X</f:facet>
            #{point.x}
        </h:column>

        <h:column>
            <f:facet name="header">Y</f:facet>
            #{point.y}
        </h:column>

        <h:column>
            <f:facet name="header">R</f:facet>
            #{point.r}
        </h:column>
        <h:column>
            <f:facet name="header">Результат</f:facet>
            #{point.result}
        </h:column>
    </h:dataTable>
    <h:outputText id="history" value="#{points.pointJSON()}"/>
</h:body>
</html>
